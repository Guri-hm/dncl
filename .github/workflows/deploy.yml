name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        static_site_generator: next
        
    - name: Build with Next.js
      run: |
        export NEXT_PUBLIC_API_BASE_URL="https://solopg.com/next/dncl"
        export ESLINT_MODE=build
        npm run build

    - name: Debug root directory after build
      run: |
        echo "=== ルートディレクトリの全内容 ==="
        ls -la ./
        echo ""
        echo "=== outディレクトリの確認 ==="
        ls -la ./out/ 2>/dev/null || echo "outディレクトリは存在しません"
        echo ""
        echo "=== .nextディレクトリの確認 ==="
        ls -la ./.next/ | head -10
        echo ""
        echo "=== HTMLファイルの検索 ==="
        find . -name "*.html" -type f -maxdepth 3 | head -10
        echo ""
        echo "=== 可能性のあるビルド出力ディレクトリ ==="
        find . -type d -name "out" -o -name "dist" -o -name "build" -o -name "static" | head -10

    - name: Check build output
      run: |
        if [ -d "./out" ]; then
          echo "✓ out directory exists"
          ls -la ./out/ | head -10
        else
          echo "❌ out directory not found"
          echo "Creating dummy out directory for debugging..."
          mkdir -p ./out
          echo "<h1>Build Failed</h1><p>out directory was not created by Next.js</p>" > ./out/index.html
        fi

    - name: Upload artifact (always upload something)
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4