# filepath: [deploy.yml](http://_vscodecontentref_/1)
name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        static_site_generator: next
        
    - name: Build with Next.js
      run: npm run build
      env:
        NEXT_PUBLIC_BASE_PATH: ""
        NEXT_PUBLIC_API_BASE_URL: "https://solopg.com/next/dncl"
        ESLINT_MODE: build
        
    - name: Debug build output  # ← デバッグ用追加
      run: |
        echo "=== Build completed, checking output ==="
        ls -la ./
        echo "=== Checking .next directory ==="
        ls -la [.next](http://_vscodecontentref_/2) || echo ".next directory not found"
        echo "=== Checking out directory ==="
        ls -la ./out/ || echo "out directory not found"
        echo "=== Checking for any HTML files ==="
        find . -name "*.html" -type f | head -10
        echo "=== End debug info ==="
        
    - name: Create CNAME file
      run: |
        mkdir -p ./out
        echo "dncl.solopg.com" > ./out/CNAME
        echo "CNAME created"
        ls -la ./out/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  deploy:
    environment:
      name: github-pages
      url: 